<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KOMYUT LOGIN OR REGISTER</title>

<!-- ============== CSS links  ================= -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <div class="container" id="container">
    
<!-- =============== Admin login ===============-->
<div class="form-container register-container">
  <form action="#">
    <h1>Welcome aboard Komyut!</h1>
    <input type="text" placeholder="Username" name="username">
    <input type="email" placeholder="Email" name="email">
    <input type="password" placeholder="Password" name="password">
    <input type="confirm_password" placeholder="Confirm Password" name="password">
    <button><a href="\KOMYUT WEBSITE\registerpage\index.html">Register</a></button>
  </form>
</div>

<!-- =============== Login Form ===============-->
    <div class="form-container login-container">
      <form action="\KOMYUT WEBSITE\loginpage\index.html">
        <h1>Welcome back to Komyut!</h1>
        <input type="text" placeholder="Username/Email" name="Email", name="username">
        <input type="password" placeholder="Password" name="password">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Remember me</label>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <button>Log In</button>

      </form>
    </div>

<!-- =============== Overlays ===============-->
    <div class="overlay-container">
      <div class="overlay">
     <!-- login -->
        <div class="overlay-panel overlay-left">
          <h1 class="title">Already have an account?<br> Click the Log in below </br> </h1>
          <p></p>
          <button class="ghost" id="login">login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
     <!-- register -->
        <div class="overlay-panel overlay-right">
          <h1 class="title">New to Komyut? <br>Click the register below </br></h1>
          <p></p>
          <button class="ghost" id="register">Register
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
